syntax = "proto3";
package core.credit;

option go_package = "core/x/credit/types";

message ModuleInfo {
  bool enabled = 1; 
  uint64 targetPrice = 2;
  uint64 totalPositions = 3; 
  uint64 totalCredited = 4; 
  uint64 creditFee = 5; 
  uint64 rewardAmount = 6; 
  uint64 rewardTime = 7; 
  uint64 liquidationThreshold = 8;
  bool liquidable = 9; 
  
}
