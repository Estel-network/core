syntax = "proto3";

package igmf.credit;

option go_package = "igmf/x/credit/types";

// Msg defines the Msg service.
service Msg {
  rpc Deposit (MsgDeposit) returns (MsgDepositResponse);
}
message MsgDeposit {
  string creator = 1;
  string id      = 2;
  string denom   = 3;
  string amount  = 4;
}

message MsgDepositResponse {}

