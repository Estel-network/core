syntax = "proto3";
package igmf.credit;

option go_package = "igmf/x/credit/types";

message Credit {
  string index = 1; 
  string owner = 2; 
  string denom = 3; 
  uint64 denomAmount = 4; 
  uint64 credited = 5; 
  uint64 rewarding = 6; 
  uint64 lastRewardedBlock = 7; 
  uint64 bond = 8; 
  
}

